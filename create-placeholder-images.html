<!DOCTYPE html>
<html>
<head>
    <title>H&M Herbs Product Placeholders</title>
    <style>
        .placeholder-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #2d5a27, #4a7c59);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        .placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .product-icon {
            font-size: 48px;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .product-subtitle {
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .brand-logo {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="placeholder-container">
        <div class="placeholder">
            <div class="brand-logo">H&M HERBS</div>
            <div class="product-icon">üõ°Ô∏è</div>
            <div class="product-name">Immune Support</div>
            <div class="product-subtitle">Natural Defense Formula</div>
        </div>
        
        <div class="placeholder">
            <div class="brand-logo">H&M HERBS</div>
            <div class="product-icon">ü¶¥</div>
            <div class="product-name">Joint Health</div>
            <div class="product-subtitle">Mobility & Comfort Blend</div>
        </div>
        
        <div class="placeholder">
            <div class="brand-logo">H&M HERBS</div>
            <div class="product-icon">‚ö°</div>
            <div class="product-name">Energy Boost</div>
            <div class="product-subtitle">Natural Vitality Complex</div>
        </div>
        
        <div class="placeholder">
            <div class="brand-logo">H&M HERBS</div>
            <div class="product-icon">üåø</div>
            <div class="product-name">Digestive Wellness</div>
            <div class="product-subtitle">Gut Health Support</div>
        </div>
    </div>
    
    <script>
        // Convert placeholders to canvas and download as images
        function downloadPlaceholder(element, filename) {
            html2canvas(element).then(canvas => {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        // Add download buttons
        document.querySelectorAll('.placeholder').forEach((placeholder, index) => {
            const names = ['immune-support', 'joint-health', 'energy-boost', 'digestive-wellness'];
            placeholder.addEventListener('click', () => {
                downloadPlaceholder(placeholder, `hmherbs-${names[index]}.png`);
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
